<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تطبيق الأفلام</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{margin:0;background:#0f1724;color:#e6eef8;font-family:"Segoe UI",Tahoma,Arial}
    .container{padding:20px;max-width:1200px;margin:0 auto}
    .grid{display:grid;gap:12px;grid-template-columns: repeat(2,1fr);}
    @media(min-width:640px){.grid{grid-template-columns: repeat(3,1fr);}}
    @media(min-width:1000px){.grid{grid-template-columns: repeat(4,1fr);}}
    .card{background:#0b1220;border-radius:12px;overflow:hidden;cursor:pointer;transition:.3s;text-decoration:none;color:inherit}
    .card:hover{transform:translateY(-6px)}
    .poster{width:100%;aspect-ratio:2/3;object-fit:cover}
    .card-body{padding:8px 10px;display:flex;flex-direction:column;gap:6px}
    .title{font-size:14px;font-weight:700}
    .meta{font-size:12px;color:#98a0b3;display:flex;justify-content:space-between;flex-wrap:wrap}
    .badge{background:rgba(255,255,255,0.08);padding:4px 6px;border-radius:8px;font-size:12px;margin:2px}
    header{padding:14px;display:flex;align-items:center;gap:10px;background:#0003}
    .logo{width:44px;height:44px;border-radius:10px}
  </style>
</head>
<body>
  <header>
    <img src="BN.jpg" class="logo" alt="logo">
    <strong>BOOM NOUR</strong>
  </header>

  <main class="container">
    <div id="moviesGrid" class="grid"></div>
  </main>

  <script>
    async function loadMovies(){
      const [dataRes, titlesRes] = await Promise.all([
        fetch('movies_data (4).json'),
        fetch('movies_titles.json')
      ]);
      const data = await dataRes.json();
      const titles = await titlesRes.json();
      const grid = document.getElementById('moviesGrid');

      grid.innerHTML = data.map((m,i)=>{
        const title = titles[i] || 'بدون عنوان';
        return `
          <a href="watch.html?id=${i}" class="card">
            <img src="${m.image}" class="poster" alt="${title}">
            <div class="card-body">
              <div class="title">${title}</div>
              <div class="meta">
                <span>⭐ ${m.rating || 'N/A'}</span>
                <span>${(m.categories||[]).map(c=>`<span class='badge'>${c}</span>`).join('')}</span>
              </div>
            </div>
          </a>
        `;
      }).join('');
    }

    loadMovies();
  </script>
</body>
</html>
